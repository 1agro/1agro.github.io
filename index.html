<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            color: #000;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Wallpaper-18-anos.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        .overlay {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }

        h1 {
            color: #000;
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .app-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .app-card img {
            width: 100%;
            max-width: 100px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 16px;
            background-color: white;
            padding: 10px;
        }

        .app-card a {
            display: block;
            text-decoration: none;
            margin-top: 10px;
            color: #000;
            font-weight: 600;
            font-size: 0.9em;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            .app-card img {
                max-width: 80px;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-card:nth-child(n) { animation-delay: calc(0.05s * var(--i)); }
    </style>
</head>
