<!DOCTYPE html>

    <style>
        :root {
            color-scheme: light dark;
            --bg-color: #f4f4f4;
            --text-color: #000;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #fff;
                --card-bg: rgba(255, 255, 255, 0.1);
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Wallpaper-18-anos.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        .overlay {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .app-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .app-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .app-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 16px;
            background-color: white;
            padding: 10px;
        }

        .app-card a {
            display: block;
            text-decoration: none;
            margin-top: 10px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.9em;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            .app-card img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
