<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Wallpaper-18-anos.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        .overlay {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .app-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .app-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .app-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 16px;
            background-color: white;
            padding: 10px;
        }

        .app-card a {
            display: block;
            text-decoration: none;
            margin-top: 10px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.9em;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            .app-card img {
                width: 80px;
                height: 80px;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Delay para animação em cada card */
        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }
        .app-card:nth-child(4) { animation-delay: 0.4s; }
        .app-card:nth-child(5) { animation-delay: 0.5s; }
        .app-card:nth-child(6) { animation-delay: 0.6s; }
        .app-card:nth-child(7) { animation-delay: 0.7s; }
        .app-card:nth-child(8) { animation-delay: 0.8s; }
        .app-card:nth-child(9) { animation-delay: 0.9s; }
        .app-card:nth-child(10) { animation-delay: 1.0s; }
        .app-card:nth-child(11) { animation-delay: 1.1s; }
        .app-card:nth-child(12) { animation-delay: 1.2s; }
        .app-card:nth-child(13) { animation-delay: 1.3s; }
        .app-card:nth-child(14) { animation-delay: 1.4s; }
        .app-card:nth-child(15) { animation-delay: 1.5s; }
        .app-card:nth-child(16) { animation-delay: 1.6s; }
        .app-card:nth-child(17) { animation-delay: 1.7s; }
        .app-card:nth-child(18) { animation-delay: 1.8s; }
        .app-card:nth-child(19) { animation-delay: 1.9s; }
        .app-card:nth-child(20) { animation-delay: 2.0s; }
        .app-card:nth-child(21) { animation-delay: 2.1s; }
    </style>
</head>
